name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "index.php,mise.toml,README.md"
          target: "/var/www/dev.jgutierrez.site/learning/php-api-basico"
          strip_components: 0

      - name: Run post-deploy commands
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "Deploy completed at $(date)" >> /var/www/dev.jgutierrez.site/deploy/deploy.log
            ls -la /var/www/dev.jgutierrez.site/learning/php-api-basico/
